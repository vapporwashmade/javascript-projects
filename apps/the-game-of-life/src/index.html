  <!-- Add your site or application content here -->
  <h1>The Game Of Life by John Conway</h1>
  <p>This is my implementation of the Game of Life by John Horton Conway.</p>
  <label>
    <input type="number" id="gridsize" min="0">
  </label>
  <button type="button" onclick="createTable(document.getElementById('gridsize').value)">Create Grid!</button><br>
  <button type="button" class="control-btn" onclick="ready()">Ready!</button>
  <button type="button" class="control-btn" onclick="updateHandler()">Start!</button>
  <button type="button" class="control-btn" onclick="clearInterval(updateID); setSeed();">Reset!</button>
  <button type="button" class="control-btn" onclick="clearGrid()">Clear Grid</button>
  <br>
  <table class="grid-container" id="grid">
  </table>
  <br>
  <span>Ticks: </span><span id="tick-number"></span><br>
  <p>Update frequency in ms (minimum 200 ms):</p><input type="number" min="200" id="speed"><button type="button" onclick="setSpeed(document.getElementById('speed').value)">Set Speed</button>
